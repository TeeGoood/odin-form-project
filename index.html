<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
    <link rel="stylesheet" href="reset-default.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-container">
                <img src="odin-lined (1).png" alt="logo">
                <p>odin project</p>
            </div>
        </div>
        <div class="right">
            <h1>
                This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! <br>
                <span>Sign up now to get started.</span>
            </h1>
            <h1>You know you want to.</h1>
            <form action="">
                <ul>
                    <li>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname" required>
                    </li>
                    <li>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname" required>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email"></li>
                    <li>
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel" name="tel" required></li>
                </ul>
                <ul>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required></li>
                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required></li>
                </ul>
                <button>create account</button>
                <p>already have an account?<a href="">LOG IN</a></p>
            </form>
            <p></p>
        </div>
    </div>
</body>
</html>
